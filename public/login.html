<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPI Price Analytics | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/navbar.css">
  <link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>

<div class="header">
  <h1>CPI Price Analytics</h1>
  <p>Advanced data visualization for Native Chicken price trends</p>
</div>

<div class="login-container">
  <div class="login-header">
    <h2>Welcome to CPI Price Analytics</h2>
    <p>Please select your login method</p>
  </div>

  <div class="login-options">
    <div class="login-option owner" id="owner-option">
      <i class="fas fa-user-shield"></i>
      Owner Login
    </div>
    <div class="login-option guest" id="guest-option">
      <i class="fas fa-user"></i>
      Guest Login
    </div>
  </div>

  <!-- Owner Login Section -->
  <div id="owner-login-section">
    <div class="login-form">
      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Owner Username" required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" id="owner-login-btn">Login as Owner</button>
    </div>
  </div>

  <!-- Guest Login Section -->
  <div id="guest-login-section">
    <div class="login-form">
      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-user-circle"></i>
          <input type="text" id="guest-name" placeholder="Your Name (Optional)">
        </div>
      </div>

      <button type="submit" id="guest-login-btn" class="guest-btn">Continue as Guest</button>
    </div>
  </div>
</div>

<script src="javascripts/login.js"></script>
<script src="javascripts/navbar-effects.js"></script>

</body>
</html>
